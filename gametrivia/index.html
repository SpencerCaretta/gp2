<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Trivia</title>
</head>
<body>
    <div class="jumbotron">
        <h2 class="animated fadeIn duration-1s display-4 text-center" id="question">What religion is most practiced in India?</h2>
        <svg class="animated fadeIn duration-1s" viewbox="0 0 250 250">
            <path id="border" transform="translate(125,125)"/>
            <path id="loader" transform="translate(125,125) scale(.84)"/>
        </svg>
        <div class="text-center">
            <button class="animated flipInX delay-1s btn btn-light btn-lg text-center text-black buttonOptions" id="option1">
                    <i class="fas fa-check" id="check1"></i> <i class="fas fa-times" id="x1"></i> Sikhism
            </button>
            <button class="animated flipInX delay-1s btn btn-light btn-lg text-center text-black buttonOptions" id="option2">
                    <i class="fas fa-check" id="check2"></i> <i class="fas fa-times" id="x2"></i> Shinto
            </button>
        </div>
        <div class="text-center">
            <button class="animated flipInX delay-1s btn btn-light btn-lg text-center text-black buttonOptions" id="option3">
                    <i class="fas fa-check" id="check3"></i>  <i class="fas fa-times" id="x3"></i> Hinduism
            </button>
            <button class=" animated flipInX delay-1s btn btn-light btn-lg text-center text-black buttonOptions" id="option4">
                    <i class="fas fa-check" id="check4"></i>  <i class="fas fa-times" id="x4"></i> Islam
            </button>
        </div>
    </div>
</body>
<script>

var answer = "Hinduism";
var thing = $("#option3").text().trim();
console.log(thing)
$("#option1").on("click", function(){
    $("#option1").css("font-size", "24px");
    correctAnswer();
    if ($("#option1").text().trim() === answer) {
        $("#check1").show();
    } else {
        $("#x1").show();
    }
});
$("#option2").on("click", function(){
    $("#option2").css("font-size", "24px");
    correctAnswer();
    if ($("#option2").text().trim() === answer) {
        $("#check2").show();
    } else {
        $("#x2").show();
    }
});
$("#option3").on("click", function(){
    $("#option3").css("font-size", "24px");
    correctAnswer();
    if ($("#option3").text().trim() === answer) {
        $("#check3").show();
    } else {
        $("#x3").show();
    }
});
$("#option4").on("click", function(){
    $("#option4").css("font-size", "24px");
    correctAnswer();
    if ($("#option4").text().trim() === answer) {
        $("#check4").show();
    } else {
        $("#x4").show();
    }
});



function correctAnswer(){
    if ($("#option1").text().trim() === answer) {
        $("#option1").css("color", "green");
    } else {
        $("#option1").css("color", "red");
    }

    if ($("#option2").text().trim() === answer) {
        $("#option2").css("color", "green");
    } else {
        $("#option2").css("color", "red");
    }

    if ($("#option3").text().trim() === answer) {
        $("#option3").css("color", "green");
    } else {
        $("#option3").css("color", "red");
    }

    if ($("#option4").text().trim() === answer) {
        $("#option4").css("color", "green");
    } else {
        $("#option4").css("color", "red");
    } 
};

var $loader = $('#loader'),
    alpha = 0,
    pi = Math.PI,
    time = 25;

function draw() {
  alpha++;

  var r = ( alpha * pi / 180 ),
    x = Math.sin( r ) * 125,
    y = Math.cos( r ) * - 125,
    mid = ( alpha >= 180 ) ? 1 : 0,
    animate = 'M 0 0 v -125 A 125 125 1 ' 
           + mid + ' 1 ' 
           +  x  + ' ' 
           +  y  + ' z';

    if (alpha < 360){
      setTimeout(draw, time); // Redraw
    }else{
        animate = "M 0 0 v -125 A 125 125 1 1 1 -.1 -125 z";
        correctAnswer();
    }

  loader.setAttribute( 'd', animate );

};

draw.call(this);

</script>
</html>
