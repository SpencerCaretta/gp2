<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Trivia</title>
</head>
<body>
    <div class="jumbotron" id="startpage">
        <h2 class="display-4 text-center text-black" id="">What religion is most practiced in India?</h2>
        <svg width="100" height="100" viewbox="0 0 250 250">
                <path id="border" transform="translate(125, 125)"/>
                <path id="loader" transform="translate(125, 125) scale(.84)"/>
        </svg>
        <div class="text-center">
            <button class="btn btn-light btn-lg text-center text-black buttonOptions" id="option1">
                    <i class="fas fa-check" id="check1"></i> <i class="fas fa-times" id="x1"></i> Sikhism
            </button>
            <button class="btn btn-light btn-lg text-center text-black buttonOptions" id="option2">
                    <i class="fas fa-check" id="check2"></i> <i class="fas fa-times" id="x2"></i> Shinto
            </button>
        </div>
        <div class="text-center">
            <button class="btn btn-light btn-lg text-center text-black buttonOptions" id="option3">
                    <i class="fas fa-check" id="check3"></i>  <i class="fas fa-times" id="x3"></i> Hinduism
            </button>
            <button class="btn btn-light btn-lg text-center text-black buttonOptions" id="option4">
                    <i class="fas fa-check" id="check4"></i>  <i class="fas fa-times" id="x4"></i> Islam
            </button>
        </div>
    </div>
</body>
<script>

var answer = "Hinduism";
var thing = $("#option3").text().trim();
console.log(thing)
$("#option1").on("click", function(){
    $("#option1").css("font-size", "32px");
    correctAnswer();
    if ($("#option1").text().trim() === answer) {
        $("#check1").show();
    } else {
        $("#x1").show();
    }
});
$("#option2").on("click", function(){
    $("#option2").css("font-size", "32px");
    correctAnswer();
    if ($("#option2").text().trim() === answer) {
        $("#check2").show();
    } else {
        $("#x2").show();
    }
});
$("#option3").on("click", function(){
    $("#option3").css("font-size", "32px");
    correctAnswer();
    if ($("#option3").text().trim() === answer) {
        $("#check3").show();
    } else {
        $("#x3").show();
    }
});
$("#option4").on("click", function(){
    $("#option4").css("font-size", "32px");
    correctAnswer();
    if ($("#option4").text().trim() === answer) {
        $("#check4").show();
    } else {
        $("#x4").show();
    }
});



function correctAnswer(){
    if ($("#option1").text().trim() === answer) {
        $("#option1").removeClass("btn-light");
        $("#option1").addClass("btn-success");
    } else {
        $("#option1").removeClass("btn-light");
        $("#option1").addClass("btn-danger");

    }

    if ($("#option2").text().trim() === answer) {
        $("#option2").removeClass("btn-light");
        $("#option2").addClass("btn-success");
    } else {
        $("#option2").removeClass("btn-light");
        $("#option2").addClass("btn-danger");
    }

    if ($("#option3").text().trim() === answer) {
        $("#option3").removeClass("btn-light");
        $("#option3").addClass("btn-success");
    } else {
        $("#option3").removeClass("btn-light");
        $("#option3").addClass("btn-danger");
    }

    if ($("#option4").text().trim() === answer) {
        $("#option4").removeClass("btn-light");
        $("#option4").addClass("btn-success");
    } else {
        $("#option4").removeClass("btn-light");
        $("#option4").addClass("btn-danger");
    } 
};
var loader = document.getElementById('loader')
  , border = document.getElementById('border')
  , α = 0
  , π = Math.PI
  , t = 30;

(function draw() {
  α++;
  α %= 360;
  var r = ( α * π / 180 )
    , x = Math.sin( r ) * 125
    , y = Math.cos( r ) * - 125
    , mid = ( α > 180 ) ? 1 : 0
    , anim = 'M 0 0 v -125 A 125 125 1 ' 
           + mid + ' 1 ' 
           +  x  + ' ' 
           +  y  + ' z';
  //[x,y].forEach(function( d ){
  //  d = Math.round( d * 1e3 ) / 1e3;
  //});
 
  loader.setAttribute( 'd', anim );
  border.setAttribute( 'd', anim );
  
  setTimeout(draw, t); // Redraw
})();

</script>
</html>
